<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Entreprise Française de vente d'ours en peluche faits à la main.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/67cae0dd2b.js" crossorigin="anonymous"></script><!-- Icônes -->
    <link rel="shortcut icon" type="image/svg" href="paw-solid.svg">
    <link href="style.css" rel="stylesheet"/>
    <title>Panier</title>
</head>
<body>
    <div id="bloc_page">
        <header>
            <div class="grid__header">
                <div class="area__h1"><h1><a href="index.html"><i class="fas fa-paw"></i> Orinoco</a></h1></div>
                <div class="area__cart">
                    <a href="panier.html"><i class="fas fa-shopping-cart"></i></a>
                    <div class="cart__counter">0</div>
                </div>
            </div>
        </header>

        <main>
            <h1 class="h1__cart">Résumé de votre panier</h1>
            <div class="shopping-cart">
              <div class="shopping-cart-products">
                <h2>Produit</h2>
                <div class="shopping-cart-area shopping-cart-product"></div>
              </div>
              <div class="shopping-cart-color">
                <h2>Couleur</h2>
                <div class="shopping-cart-area shopping-cart-area-color"></div>
              </div>
              <div class="shopping-cart-price">
                <h2>Prix</h2>
                <div class="shopping-cart-area shopping-cart-area-price"></div>
              </div>
              <div class="shopping-cart-quantity">
                <h2>Quantité</h2>
                <div class="shopping-cart-area shopping-cart-area-quantity"></div>
              </div>
              <div class="shopping-cart-total">
                <h2>Total</h2>
                <div class="shopping-cart-area shopping-cart-area-total"></div>
              </div>
            </div>
            <h3 class="h3__cart__price">Valeur totale du panier : <span class="cart__total">0</span>€</h3>
            <div class="delete__cart">
              <button class="delete__cart__btn">Vider mon panier</button>
            </div>
            
            <!--<div class="shopping-cart">
                <div>
                    <button class="btn-danger">Supprimer du panier</button>
                </div>
            </div>-->
            
            <form>
                <div>
                    <label>Prénom:</label>
                    <input type="text" name="firstName" id="firstName" required>
                </div>
                <div>
                    <label>Nom:</label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>
                <div>
                    <label>Adresse:</label>
                    <input type="text" name="address" id="address" required>
                </div>
                <div>
                    <label>Ville:</label>
                    <input type="text" name="city" id="city" required>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="submit__btn">
                    <input type="submit" value="Passer commande">
                </div>
            </form>
            <noscript>
              <p>Ce navigateur ne supporte pas JavaScript!</p>
          </noscript>
        </main>

        <footer>
            <div class="footer__navbar">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contactez-nous</a></li>
                </ul>
            </div>

            <div class="footer__social">
                <ul>
                    <li><a href="https://www.facebook.com/" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="https://twitter.com/" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.instagram.com/" title="Instagram"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="panier.js"></script>
</body>
</html>
